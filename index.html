<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
        <title>Marker-Based Stories</title>

        <!-- Import A-Frame and then AR.js -->
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    </head>

    <body style="margin : 0px; overflow: hidden;">
        <!-- A-frame scene -->
        <a-scene
            vr-mode-ui="enabled: false;"
            embedded arjs="sourceType: webcam;
            sourceWidth: 1280;
            sourceHeight: 960;
            displayWidth: 1280;
            displayHeight: 960; 
            debugUIEnabled: false;"
        >
            <a-assets>
                <img id="ant-and-grasshopper-image" src="./assets/ant-and-grasshopper/ant-and-grasshopper-image/ant_and_grasshopper_image.jpg">
                <img id="fox-and-grapes-image" src="./assets/fox-and-grapes/fox-and-grapes-image/fox_and_grapes_image.jpeg">
                <img id="strong-or-weak-image" src="./assets/strong-or-weak/strong-or-weak-image/strong_or_weak_image.jpg">
            </a-assets>

            <!-- Ant and Grasshopper Image -->
            <a-marker type="pattern" url="assets/ant-and-grasshopper/ant-and-grasshopper-pattern-marker/pattern-ant-and-grasshopper.patt">     
                <a-plane src="#ant-and-grasshopper-image" position="0 0 -1" width="2" height="1.5" rotation="-90 0 0"></a-plane>
            </a-marker>

            <!-- Fox and Grapes Image -->
            <a-marker type="pattern" url="assets/fox-and-grapes/fox-and-grapes-pattern-marker/pattern-fox-and-grapes.patt">     
                <a-plane src="#fox-and-grapes-image" position="0 0 -1" width="2" height="1.5" rotation="-90 0 0"></a-plane>
            </a-marker>

            <!-- Strong or Weak Image -->
            <a-marker type="pattern" url="assets/strong-or-weak/strong-or-weak-pattern-marker/pattern-strong-or-weak.patt">     
                <a-plane src="#strong-or-weak-image" position="0 0 -1" width="2" height="1.5" rotation="-90 0 0"></a-plane>
            </a-marker>
        </a-scene>
    </body>
</html>
